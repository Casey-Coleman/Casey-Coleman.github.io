<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Casey Coleman | BYU Idaho | weather site</title>
        <meta name="description" content="Weather website for casey coleman a
            student at byu idaho CIT230">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/small.css">
        <link rel="stylesheet" href="styles/smallb.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <header class="header">
                    <div class="logo">
                        <a img src="images/sunThunder.png" width="100"
                            alt="logo">
                        </div>
                        <h1 class="clairvoyant">Clairvoyant Forecast</h1>
                        <div class="motto"><h2>We've seen the weather!</h2></div>
                        <nav>
                            <button id="hamburger" onclick="toggleMenu()">&equiv;</button>
                            <ul id="menu" class="hide">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="preston-9.html">Preston</a></li>
                                <li><a href="sodaSprings.html">Soda Springs</a></li>
                                <li><a href="fishHaven.html">Fish Haven</a></li>
                                <li><a class="active" href="stormcenter.html">Storm
                                        Center</a></li>
                                <li><a href="gallery.html">Gallery</a></li>
                            </ul>
                        </nav>
                    </header>
                    <main>
                        <h1>Report Severe Weather in your area.</h1>
                        <form action="thanks.html" method="GET">
                            <div>
                                <label for="fullName">Full Name: </label>
                                <input type="text" id="fullName" name="fullName"
                                    required>
                            </div>
                            <div>
                                <label for="email">eMail: </label>
                                <input type="email" id="email" name="email"
                                    placeholder="user@email.org">
                            </div>
                            <div>
                                <label for="phone">Phone: </label>
                                <input type="phone" id="phone" name="phone"
                                    required>
                            </div>
                            <div>
                                <label for="zip">Zip Code: </label>
                                <input type="zip" id="zip" name="zip" required>
                            </div>
                            <div>
                                <label for="stormDate">Storm Date: </label>
                                <input type="date" id="stormDate"
                                    name="stormDate">
                            </div>
                            <div>
                                <label for="stormType">Storm Type: </label>
                                <input list="stormTypes" name="stormType">
                                <datalist id="stormTypes">
                                    <option value="Lightning"></option>
                                    <option value="Flash Flood"></option>
                                    <option value="Hail"></option>
                                    <option value="Hurricaine"></option>
                                    <option value="Thunder Storm"></option>
                                    <option value="Tornado"></option>
                                </datalist>
                                <div>
                                    <label for="stormSeverity">Storm Severity
                                        (1-10): </label>
                                    <input type="range" id="rating" value="5"
                                        min="1" max="10"
                                        step="1"
                                        oninput="adjustRating(this.value)"
                                        onchange="adjustRating(this.value)">
                                    <span id="ratingvalue">5</span><br>
                                </div>
                                <label for="stormRegion">Storm Region: </label>
                                <select id="stormRegions" name="stormRegion"
                                    form="stormRegions">
                                    <option value selected disabled>Select
                                        Region: </option>
                                    <option value="Preston">Preston</option>
                                    <option value="Soda Springs">Soda Springs</option>
                                    <option value="Fish Haven">Fish Haven</option>
                                </select>
                                <div>
                                    <legend>Are you in immediate danger? (choose
                                        one)</legend>
                                    <label id="dangerLevel" for="dangerLevel">Yes
                                    </label>
                                    <input type="radio" name="stormType"
                                        value="yes">
                                </div>
                                <div>
                                    <label id="dangerLevel" for="dangerLevel">Maybe
                                    </label>
                                    <input type="radio" name="stormType"
                                        value="yes">
                                </div>
                                <div>
                                    <label id="dangerLevel" for="dangerLevel">No
                                    </label>
                                    <input type="radio" name="stormType"
                                        value="yes">
                                </div>
                                <div>
                                <label id="dangerLevel" for="dangerLevel">additional Information: 
                                    </label>
                                </div>
                                <textarea name="additionalInfo" id="additionalInfo" cols="50" rows="10"></textarea>
                            </div>
                            <div>
                                <input class="shadow" type="submit" value="submit">
                            </div>
                        </form>
                    </main>
                </div>
                <footer id="footer">
                    <div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23682.88543794538!2d-111.89787746808611!3d42.09974561259055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8754f78c7cda6c31%3A0xf1b3b4fc465a4a3f!2sPreston%2C+ID+83263!5e0!3m2!1sen!2sus!4v1549844659652"
                            width="200" style="border:0"
                            allowfullscreen id="map"></iframe>
                    </div>

                    <p>Contact Us <br>&copy; 2019 | Casey Coleman | Clairvoyant
                        Forecast</p>
                    <div id="currentDate">fullDate</div>
                </footer>
                <script src="scripts/currentdate.js"></script>
                <script src="scripts/hamburger.js"></script>
                <script src="scripts/windchill.js"></script>
                <script src="scripts/stormSeverity.js"></script>

            </div>
        </body>
    </html>
